<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!--MAIN BODY-->
    <main>
        <!--SEARCH FOR CITY-->
        <section class="search">
            <h2>
                Search for a City:
            </h2>
            <form>
                <input class="search-bar" name="city" id="city" type="text">
                <button id="submit" type="submit">Search</button>
            </form>
            <div id="search-history">

            </div>
        </section>

        <!--OUTPUT-->
        <div class="output">
            <section class="forecast">
                <div class="day-forecast" id="day-forecast">
                    <h2 id="current-city">City</h2>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
            </section>

            <section class="week">
                <h3>5-Day Forecast:</h3>
                <section class="week-forecast" id="week-forecast">

                </section>
            </section>
        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
